<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

		<title>Game Planet</title>
	</head>


	<body>
		<header>
			<nav class="navbar">
				<section class="row">
					<div class="col-md-2">
						<img id="logo" src="assets/gameplanet.png">
					</div>
					<div class="col-md-10 contacto-nav">
						<span class="glyphicons glyphicons-user" aria-hidden="true"></span>
						<p>Hola,<a>&nbsp;Ingresa|Crea una cuenta</a></p>

					</div>
				</section>

				<nav class="navbar">
					<section class="row">
						<div class="dropdown show col-md-12">
							<!-- nintendo -->
							<a class="btn btn-secondary" href="https://example.com" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Nintendo Switch
							</a>
							<section class="dropdown-menu productos" aria-labelledby="dropdownMenuLink">
								<div id="catalogo-nintendo">
									<ul>
										<li>
											<div class="col-sm-6 col-md-12">
												<div class="caption">
													<h3>Nintento Switch</h3>
												</div>
												<div class="thumbnail">
													<img src="..." alt="...">
												</div>
												<button type="button" class="btn">
													<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
												</button>
											</div>
										</li>
									</ul>
								</div>
							</section>
						</div>
						<!-- /nintendo -->
						<div class="dropdown show col-md-12">
							<!-- xbox -->
							<a class="btn btn-secondary" href="https://example.com" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Xbox One
							</a>
							<section class="dropdown-menu productos" aria-labelledby="dropdownMenuLink">
								<div id="catalogo-xbox">
									<ul>
										<li>
											<div class="col-sm-6 col-md-12">
												<div class="caption">
													<h3>Nintento Switch</h3>
												</div>
												<div class="thumbnail">
													<img src="..." alt="...">
												</div>
												<button type="button" class="btn">
													<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
												</button>
											</div>
										</li>
									</ul>
								</div>
							</section>

						</div>
						<!-- /xbox -->
						<div class="dropdown show col-md-12">
							<!-- PS4 -->
							<a class="btn btn-secondary" href="https://example.com" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Play Station 4
							</a>
							<seccion class="dropdown-menu productos" aria-labelledby="dropdownMenuLink">
								<div id="catalogo-PS4">
									<ul>
										<li>
											<div class="col-sm-6 col-md-12">
												<div class="caption">
													<h3>Nintento Switch</h3>
												</div>
												<div class="thumbnail">
													<img src="..." alt="...">
												</div>
												<button type="button" class="btn">
													<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
												</button>
											</div>
										</li>
									</ul>
								</div>
								<!-- /PS4 -->

								</section>
							</nav>
						</nav>
					</header>

				<section class="container">
					<h2>Carousel Example</h2>
					<div id="myCarousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
							<li data-target="#myCarousel" data-slide-to="3"></li>
							<li data-target="#myCarousel" data-slide-to="4"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner">
							<div class="item active">
								<img src="assets/juegos-de-nintendo-swthc.jpg" alt="Switch" style="width:100%;">
							</div>

							<div class="item">
								<img src="assets/destiny-2-banner.jpg" alt="Destiny 2" style="width:100%;">
							</div>


							<div class="item">
								<img src="assets/Injustice-2-Banner.jpg" alt="Injustice 2" style="width:100%;">
							</div>

							<div class="item">
								<img src="assets/tekken-7-banner.jpg" alt="Tekken 7" style="width:100%;">
							</div>

							<div class="item">
								<img src="assets/crash-bandicoot-n-sane-trilogy-standard-banner.png" alt="Crash N Sane" style="width:100%;">
							</div>
						</div>


                <div class="item">
                    <img src="assets/Injustice-2-Banner.jpg" alt="Injustice 2" style="width:100%;">
                </div>

                 <div class="item">
                    <img src="assets/tekken-7-banner.jpg" alt="Tekken 7" style="width:100%;">
                </div>

                 <div class="item">
                    <img src="assets/crash-bandicoot-n-sane-trilogy-standard-banner.png" alt="Crash N Sane" style="width:100%;">
                </div>
            </div>

        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

			</html>
